<!DOCTYPE html>
<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
	<th:block th:fragment="content">

		<div class="container">
			<div class="row center">
				<div class="col-md 7" style="max-width: 700px; margin: 0 auto;">
					<div class="py-3 text-center">
						<h1 style="color: #EC6090;">로그인</h1>
					</div>
					<form class="needs-validation" action="">
						<div class="col-sm-12 mb-4">
							<label for="id" class="form-label" style="color: white;">아이디</label>
							<input type="text" class="form-control" id="id" name="id"
								placeholder value required>
						</div>
						<div class="col-sm-12">
							<label for="password" class="form-label" style="color: white;">비밀번호</label>
							<input type="password" class="form-control" id="password"
								name="password" placeholder value required>
						</div>

						<hr class="my-4" style="color: white;">
						<button class="w-100 btn btn-lg" type="submit"
							style="background-color: #EC6090; color: white; border-radius: 100px">로그인</button>
					</form>
					<button class="w-100 btn btn-lg mt-4" id="registerBtn" type="button"
						style="background-color: #EC5050; color: white; border-radius: 100px">회원가입</button>
						<script type="text/javascript">
						const registerBtn = document.getElementById("registerBtn");
						registerBtn.addEventListener("click",function(){
							window.location.href = "/member/register";
						});
						</script>
				</div>
			</div>
		</div>

	</th:block>
</th:block>
</html>
