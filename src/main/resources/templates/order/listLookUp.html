<!DOCTYPE html>
<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
	<th:block th:fragment="content">
		<div class="container header-text">
			<div class="row center">
				<div class="col-md 7" style="max-width: 700px; margin: 0 auto;">
					<div class="py-3 text-center">
						<h1 style="color: #EC6090;">주문 목록</h1>
					</div>
					<div class="d-flex align-items-center" style="color: white;">
						<span style="margin-right: 5%">주문번호</span><span
							style="margin-right: 17%">유저번호</span><span
							style="margin-right: 20%">주문일시</span><span
							style="margin-right: 15%">배송상태</span><span>수정</span>
					</div>
					<div
						class="col-sm-12 most-popular d-flex align-items-center justify-content-between"
						th:each="dto : ${list}"
						style="height: 50px; margin-top: 10px; padding: 13px">
						<span style="color: white;">[[${dto.orderNo}]]</span> <span
							style="color: white;">[[${dto.memberNo}]]</span> <span
							style="color: white;">[[${dto.orderDate}]]</span> <span
							style="color: white;">[[${dto.status}]]</span> <a
							th:href="@{/order/modify(orderNo=${dto.orderNo})}">
							<button class="btn btn-sm"
								style="background-color: #EC6090; color: white; border-radius: 50px">수정</button>
						</a>
					</div>
				</div>
			</div>
		</div>
	</th:block>
</th:block>
</html>
