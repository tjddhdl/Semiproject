	<!-- ***** Preloader Start ***** -->

			<span class="dot"></span>
			<div class="dots">
				<span></span> <span></span> <span></span>

		</div>
	</div>
	<!-- ***** Preloader End ***** -->

	<!-- ***** Header Area Start ***** -->
	<header class="header-area header-sticky">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<nav class="main-nav">
						<!-- ***** Logo Start ***** -->
						<a href="index.html" class="logo"> <img
							src="/assets/images/logo.png" alt="">
						</a>
						<!-- ***** Logo End ***** -->

						<!-- ***** Menu Start ***** -->
						<ul class="nav">
							<li><a href="/title/main" class="active">메인</a></li>
							<li><a href="/title/search">검색</a></li>
							<li><a href="/cart/listLookUp">장바구니</a></li>
							<li><a href="/order/orderLookUp">구매 이력</a></li>
							<li><a sec:authorize="isAnonymous()" href="/member/login">로그인</a>
								<form th:action="@{/logout}" method="post">
									<button sec:authorize="isAuthenticated()" type="submit"
										class="btn"
										style="background-color: #EC6090; color: white; border-radius: 100px">로그아웃</button>
								</form></li>
							<li sec:authorize="hasRole('ROLE_Admin')"><a
								href="/member/listLookUp"
								style="background-color: #864A65; color: white; border-radius: 100px; text-align: center; align-items: center; margin-bottom: 5px">유저관리</a>
								<a href="/title/register"
								style="background-color: #6C757D; color: white; display: flex; align-items: center; text-align: center;">타이틀
									추가</a></li>
							<li sec:authorize="hasRole('ROLE_Customer')"><a
								href="/member/modify"
								style="background-color: #EC6090; color: white; display: flex; align-items: center; text-align: center;">정보수정</a></li>
						</ul>
						<a class='menu-trigger'> <span>Menu</span>
						</a>
						<!-- ***** Menu End ***** -->
					</nav>
				</div>
			</div>
		</div>
