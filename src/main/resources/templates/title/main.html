<!DOCTYPE html>
<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
	<th:block th:fragment="content">

		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="page-content">

						<!-- ***** Banner Start ***** -->
						<div class="main-banner">
							<div class="row">
								<div class="col-lg-7">
									<div class="header-text">
										<h6></h6>
										<h4>
											<em>Browse</em> Our Popular Games Here
										</h4>
										<div class="main-button">
											<a href="browse.html">Browse Now</a>
										</div>
									</div>
								</div>
							</div>
						</div>
						<!-- ***** Banner End ***** -->
						<!-- ***** Most Popular Start ***** -->
						<div class="most-popular">
							<div class="row">
								<div class="col-lg-12">
									<div class="heading-section">
										<h4>모든 상품</h4>
									</div>
									<div class="row">
										<div class="col-lg-3 col-sm-6" th:each="dto : ${list}">
											<a th:href="@{'/title/lookUp?no='+${dto.tNo}}">
												<div class="item" style="min-height: 250px">
													<img th:src="@{'/img/'+${dto.image}}" alt="" style="">
													<div style="display: flex; gap:20%">
														<h6>
															[[${dto.getTitleName}]]<br> <span>[[${dto.getCategory}]]</span>
														</h6>
														<ul>
															<li>[[${dto.getModel}]]</li>
															<li><i class="fa fa-tag"></i>[[${dto.getPrice}]]</li>
														</ul>
													</div>
												</div>
											</a>
										</div>
									</div>
								</div>
							</div>
						</div>
						<!-- ***** Most Popular End ***** -->
					</div>
				</div>
			</div>
		</div>

	</th:block>
</th:block>
</html>
